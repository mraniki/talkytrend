[tool.poetry]
name = "talkytrend"
version = "1.3.2"
description = "A python package to retrieve  economic data such as Trend for any financial symbol."
authors = ["mraniki <8766259+mraniki@users.noreply.github.com>"]
license = "MIT License"
readme = "README.md"
keywords = ["finance", "crypto", "bot","trend","economic"]
packages = [
    {include = "talkytrend"}
]


[tool.poetry.urls]
"Changelog" =  "https://github.com/mraniki/talkytrend/blob/dev/CHANGELOG.rst"
"Support" =  "https://github.com/mraniki/talkytrend/discussions"
"Issues" =  "https://github.com/mraniki/talkytrend/issues"

[tool.poetry.dependencies]
python = "^3.10"
asyncio = "*"
dynaconf = "*"
aiohttp = "*"
tradingview_ta = "*"
prettytable = "*"

[tool.poetry.dev-dependencies]
python-semantic-release = "*"
pytest = "^7.0.0"
pytest-cov = "*"
pytest-asyncio = "*"
pytest-mock = "*"
coverage = "*"

[tool.pytest.ini_options]
pythonpath = "."
testpaths = "tests"
python_classes = "Test*"
log_format = "%(asctime)s - %(levelname)s - %(name)s - %(message)s"
log_level = "DEBUG"

[tool.coverage.run]
omit = [
    "tests/*",
    "examples/*",
    "*/config.py"
]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.semantic_release]
version_variable = ["pyproject.toml:version","talkytrend/__init__.py:__version__"]
branch = "main"
upload_to_pypi = true
upload_to_release = true
build_command = "pip install poetry && poetry build"
commit_parser = "semantic_release.history.emoji_parser"
use_textual_changelog_sections = true
