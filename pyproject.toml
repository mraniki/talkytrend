
[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.poetry]
name = "talkytrend"
version = "1.15.4"
description = "A python package to retrieve  economic data such as Trend for any financial symbol."
authors = ["mraniki <8766259+mraniki@users.noreply.github.com>"]
license = "MIT License"
readme = "README.md"
keywords = ["finance", "crypto", "bot","trend","economic"]
packages = [
    {include = "talkytrend"}
]


[tool.poetry.urls]
"Changelog" =  "https://github.com/mraniki/talkytrend/blob/dev/CHANGELOG.rst"
"Support" =  "https://github.com/mraniki/talkytrend/discussions"
"Issues" =  "https://github.com/mraniki/talkytrend/issues"

[tool.poetry.dependencies]
python = "^3.10"
dynaconf = "^3.1.12"
loguru = ">=0.6.0"
aiohttp = "^3.8.4"
xmltodict = "*"
prettytable = "^3.8.0"
tradingview_ta = "^3.3.0"
yfinance = "^0.2.25"


[tool.poetry.group.dev.dependencies]
python-semantic-release = ">=8.0.8"
ruff = "^0.1.0"
black = "^23.3.0"
pre-commit = "^3.3.1"

[tool.ruff]
select = [
  "E",  # pycodestyle
  "F",  # pyflakes
  "I",  # isort
]
exclude = [
  ".github/*",
  "docs/*",
]

fixable = ["ALL"]

[tool.pylint.exceptions]
overgeneral-exceptions = [
    "builtins.BaseException",
    "builtins.Exception",
    "builtins.RuntimeError",
]

[tool.black]
line-length = 88
target-version = ['py310', 'py311']

[tool.bandit]
exclude_dirs = ["tests","docs"]
skips = ["B101","B104"]





[tool.poetry.group.test.dependencies]
pytest = "^7.0"
pytest-cov = "^4.1"
pytest-asyncio = "^0.21.0"
pytest-mock = "^3.11.1"
pytest-loguru = "^0.3.0"

[tool.pytest.ini_options]
pythonpath = "."
testpaths = "tests"
python_classes = "Test*"
log_format = "%(asctime)s - %(levelname)s - %(name)s - %(message)s"
log_level = "DEBUG"

[tool.coverage.run]
omit = [
  "tests/*",
  "examples/*",
  "docs/*",
  "*/config.py"
  ]




[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
sphinx = "7.2.6"
pydata-sphinx-theme = "^0.14.0"
sphinx-hoverxref = "^1.3.0"
sphinx_copybutton = "0.5.2"
myst_parser = "^2.0.0"
sphinx_design = "^0.5.0"


[tool.semantic_release]
upload_to_vcs_release = true
version_variables = ["talkytrend/__init__.py:__version__"]
build_command = "pip install poetry && poetry build"
commit_parser = "emoji"
version_toml = [
   "pyproject.toml:tool.poetry.version",
   ]

[tool.semantic_release.commit_parser_options]
major_tags = [
    "BREAKING",
    "💥",
    ":boom:",
  ]
minor_tags = ["feat",
    "🥚",":egg:",
    "🚀",":rocket:",
    "💄",":lipstick:",
