
[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.poetry]
name = "talkytrend"
version = "1.7.4"
description = "A python package to retrieve  economic data such as Trend for any financial symbol."
authors = ["mraniki <8766259+mraniki@users.noreply.github.com>"]
license = "MIT License"
readme = "README.md"
keywords = ["finance", "crypto", "bot","trend","economic"]
packages = [
    {include = "talkytrend"}
]


[tool.poetry.urls]
"Changelog" =  "https://github.com/mraniki/talkytrend/blob/dev/CHANGELOG.rst"
"Support" =  "https://github.com/mraniki/talkytrend/discussions"
"Issues" =  "https://github.com/mraniki/talkytrend/issues"

[tool.poetry.dependencies]
python = "^3.10"
dynaconf = "^3.1.12"
aiohttp = "^3.8.4"
tradingview_ta = "^3.3.0"
prettytable = "^3.8.0"
alphavantage_api_client = "^2.2.2"
xmltodict = "*"

[tool.poetry.dev-dependencies]
python-semantic-release = "^7.34.3"

[tool.poetry.group.test.dependencies]
pytest = "^7.0"
pytest-cov = "^4.1"
pytest-asyncio = "^0.21.0"
pytest-mock = "^3.11.1"

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
sphinx = "^7.0.0"
sphinx_bootstrap_theme = "^0.8.1"
sphinx-autoapi = "^2.1.1"
sphinx-copybutton= "^0.5.2"
myst-parser = "^2.0.0"
sphinx-notfound-page = "^0.8.3"
sphinxext-remoteliteralinclude = "^0.4.0"
sphinx-togglebutton = "*"

[tool.pytest.ini_options]
pythonpath = "."
testpaths = "tests"
python_classes = "Test*"
log_format = "%(asctime)s - %(levelname)s - %(name)s - %(message)s"
log_level = "DEBUG"

[tool.coverage.run]
omit = [
    "tests/*",
    "examples/*",
    "docs/*",
    "*/config.py"
]

[tool.semantic_release]
version_variable = ["pyproject.toml:version","talkytrend/__init__.py:__version__"]
branch = "main"
upload_to_pypi = true
upload_to_release = true
build_command = "pip install poetry && poetry build"
